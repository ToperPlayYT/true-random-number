<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>True Random Number</title>
        <link rel="stylesheet" href="stylesheet/index.css">
    </head>

    <body>
        <div class="middle">
            <p style="font-size:16px;padding:35px">True Random Number</p>
            <a>Min:</a>
            <input id="min" type="text" placeholder="0" maxlength="14" value="">
            <br>
            <a>Max:</a>
            <input id="max" type="text" placeholder="10" maxlength="14" value="">
            <button id="gen">Generate</button>
            <br>
            <a>Result:</a>
            <div class="result">
                <a style="font-size:20px;" id="result_num">Here you can see result.</a>
            </div>
        </div>
        <script src="javascript/index.js"></script>
    </body>
</html>
